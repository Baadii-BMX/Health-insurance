<!DOCTYPE html>
<html lang="mn" ng-app="emdChatbot">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эрүүл Мэндийн Даатгалын Чатбот</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body ng-controller="AppController as vm">
    <div class="chat-container">
        <div class="chat-header">
            <h2>
                <i class="fas fa-medkit me-2"></i>
                Эрүүл Мэндийн Даатгалын Чатбот
            </h2>
            <button class="theme-toggle" ng-click="vm.toggleTheme()">
                <i ng-class="{'fas fa-sun': !vm.isDarkMode, 'fas fa-moon': vm.isDarkMode}"></i>
            </button>
        </div>
        
        <div id="chat-box" class="chat-body">
            <div ng-repeat="message in vm.messages" class="message" ng-class="message.sender">
                <div class="message-content">
                    [[message.text]]
                </div>
                
                <div class="quick-replies" ng-if="message.sender === 'bot' && message.quickReplies && message.quickReplies.length > 0">
                    <button 
                        ng-repeat="reply in message.quickReplies" 
                        class="quick-reply" 
                        ng-click="vm.sendQuickReply(reply)"
                        title="[[reply]]">
                        [[reply]]
                    </button>
                </div>
            </div>
            
            <div class="message bot" ng-if="vm.loading">
                <div class="loading-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-footer">
            <input 
                type="text" 
                class="message-input" 
                ng-model="vm.userMessage" 
                placeholder="Асуултаа бичнэ үү..."
                ng-keypress="$event.keyCode === 13 && vm.sendMessage()"
                ng-disabled="vm.loading">
            
            <button class="voice-button" ng-click="vm.startVoiceInput()" ng-disabled="vm.loading">
                <i class="fas fa-microphone"></i>
            </button>
            
            <button class="send-button" ng-click="vm.sendMessage()" ng-disabled="vm.loading">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/services.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
